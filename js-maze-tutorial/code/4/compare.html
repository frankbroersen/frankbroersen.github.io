<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Maze Generator</title>
        
        <link rel="stylesheet" type="text/css" href="./../bootstrap.min.css" />
        <link href="./../style.css" rel="stylesheet">
        
        <link rel="stylesheet" href="http://highlightjs.org/static/styles/zenburn.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://highlightjs.org/static/highlight.pack.js"></script>
        <style>
            /* overwrite the default style, so you can see the rendered maze */
            #maze table td {
                border: 1px solid #efefef;
                padding: 5px;
            }   
            #maze {
                padding-top: 50px;
            }
        </style>
        
        <script src="./../jquery.js"></script>
        <script src="./maze.js"></script>
        
    </head>
    <body>

        <div class='container' id="maze">
            <h2>Our 3 different algorithms</h2>
            <div class="row">
                <div class="col-sm-4">
                    <h2>50% y / 50%x</h2>
                    <p>Default algorithm</p>
                    <div id='maze-1'></div>
                </div>
                <div class="col-sm-4">
                    <h2>25% y / 75% x</h2>
                    <p>Maze with more horizontal lines</p>
                    <div id='maze-2'></div>
                </div>
                <div class="col-sm-4">
                    <h2>75% y / 25%x</h2>
                    <p>Maze with more vertical lines</p>
                    <div id='maze-3'></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
